<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TABLAS</h1>
    <table>
        <thead>    
            <tr>
                <th>Producto</th>
                <th>Costo</th>
                <th>Unidades</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Banana</td>
                <td>$3</td>
                <td>1kg</td>
            </tr>
            <tr>
                <td>Manzana</td>
                <td>$2</td>
                <td>1kg</td>
            </tr>
            <tr>
                <td>Melon</td>
                <td>$4</td>
                <td>1 unidad</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th class="total">Total</th>
                <td class="monto_total" colspan="2">$9</td>
            </tr>
        </tfoot>


        <!-- VIDEO Y AUDIO -->
        <video controls loop autoplay muted src="../video/video.mp4" alt="Video de cover musical">
            <track src="captions.vtt" default kind="captions" srclang="es" label="Español Latinoamérica"/>
            Tu navegador no soporta video
        </video>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/88sARuFu-tc" 
        title="Video de cover musical" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>

        
    </table>
</body>
</html>
