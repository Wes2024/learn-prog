<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details y Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dudas comunes sobre el contenido</h1>
    <details>
        <summary>¿Qué tengo que traer?</summary>
        <ul>
            <li>laptop</li>
            <li>boligrafos</li>
            <li>cuaderno</li>
            <li>calculadora</li>
        </ul>
    </details>
    <details>
        <summary>¿Tengo que ser mayor de edad?</summary>
        <p>Si, debes ser mayor de edad o estar acompañado con un adulto</p>
    </details>
</body>
</html>
